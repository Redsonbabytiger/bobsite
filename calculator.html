<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }
    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
    }
    .calculator input[type="button"] {
      width: 48%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
    }
    .calculator input[type="button"]:nth-child(2n) {
      margin-left: 4%;
    }
    .calculator input[type="button"]:nth-child(2n+1) {
      clear: left;
    }
    .calculator input[type="button"] {
      width:20%
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display">
    <input type="button" value="7" onclick="appendValue('7')">
    <input type="button" value="8" onclick="appendValue('8')">
    <input type="button" value="9" onclick="appendValue('9')">
    <input type="button" value="/" onclick="appendValue('/')">
    <input type="button" value="4" onclick="appendValue('4')">
    <input type="button" value="5" onclick="appendValue('5')">
    <input type="button" value="6" onclick="appendValue('6')">
    <input type="button" value="*" onclick="appendValue('*')">
    <input type="button" value="1" onclick="appendValue('1')">
    <input type="button" value="2" onclick="appendValue('2')">
    <input type="button" value="3" onclick="appendValue('3')">
    <input type="button" value="-" onclick="appendValue('-')">
    <input type="button" value="0" onclick="appendValue('0')">
    <input type="button" value="." onclick="appendValue('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="appendValue('+')">
    <input type="button" value="Clear" onclick="clearDisplay()">
	 <input type="button" value="Place" onclick="appendValue(main)">
  </div>

  <script>
  var data = "'https://definitelymath.com/' style='position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;'/>"
  var pre = 'document.body.innerHTML = "<embed src='
  var semi = pre += data
  var final = '";'
  var main = semi += final
  
    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      const display = document.getElementById('display');
      const result = eval(display.value);
      display.value = result;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

	 //<input type="button" value="Place" onclick="appendValue('')">
  </script>
</body>
</html>
